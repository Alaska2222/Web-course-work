<body>

      <h1><span class="highlight">Edit {teacher} page</span></h1>
    <table class="admin-info">
      <tr>
        <th>Username: </th>
        <td><input class="input" required placeholder="Username" type="text" name="username" id="username" autocomplete="off"></td>
    </tr>
    <tr>
      <th>Password: </th>
      <td><input class="input" required placeholder="Password" type="password" name="password" id="password" autocomplete="off"></td>
  </tr>
      <tr>
        <th>First name: </th>
        <td>
        <input class="input" required placeholder="First Name" type="text" name="name" id="name" autocomplete="off">
        </td>
    </tr>
    <tr>
        <th>Surname: </th>
        <td><input class="input" required placeholder="Surname" type="text" name="surname" id="surname" autocomplete="off"></td>
    </tr>
    <tr>
        <th>Age: </th>
        <td><input class="input" required placeholder="Age" type="number" name="age" id="age" autocomplete="off"></td>
    </tr>
    <tr>
      <th>Phone: </th>
      <td><input class="input" required placeholder="Phone" type="tel" name="phone" id="phone" autocomplete="off"></td>
    </tr>
    <tr>
      <th>E-mail: </th>
      <td><input class="input" required placeholder="E-mail" type="email" name="email" id="email" autocomplete="off"></td>
    </tr>

    </table>

    <div class ="button-group">
    <button id="submit">Confirm</button>
    <button id="cancel">Cancel</button>
    </div>
  </body>
